<div class="card-registro">
  <img src="assets/logo.png" alt="Logo" class="logo">

  <h1 class="titulo">Registro</h1>

  <form class="form-registro" (ngSubmit)="register()" #regForm="ngForm">
    <div class="campo-form">
      <input type="text" placeholder="Nome completo" required name="nome" [(ngModel)]="user.nome">
    </div>

    <div class="campo-form">
      <input type="email" placeholder="E-mail" required name="email" [(ngModel)]="user.email">
    </div>

    <div class="campo-form">
      <input type="password" placeholder="Senha" required name="senha" [(ngModel)]="user.senha">
    </div>

    <div class="campo-form">
      <input type="password" placeholder="Confirmar senha" required name="confirmarSenha" [(ngModel)]="user.confirmarSenha">
    </div>

    <div class="campo-form">
      <input type="date" placeholder="Data de nascimento" name="dataNascimento" [(ngModel)]="user.dataNascimento">
    </div>

    <div class="campo-form">
      <select name="pais" [(ngModel)]="user.pais">
        <option value="">Selecione país</option>
        <option value="brasil">Brasil</option>
        <option value="portugal">Portugal</option>
        <option value="eua">Estados Unidos</option>
        <option value="outro">Outro</option>
      </select>
    </div>

    <button class="btn-submit" type="submit" [disabled]="!regForm.form.valid">Registrar</button>
  </form>

  <div style="margin-top:12px;">
    <button class="btn-link" type="button" (click)="goToLogin()">Já tem uma conta? Faça login</button>
  </div>
</div>
