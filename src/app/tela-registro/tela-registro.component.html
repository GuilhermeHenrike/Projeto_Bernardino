<form id="formRegistro" autocomplete="on">

  <h1>Cadastro de Usuário</h1>

  <label for="nome">Nome completo:</label>
  <input 
    type="text" 
    id="nome" 
    name="nome" 
    placeholder="Digite seu nome completo" 
    required
  >

  <label for="nascimento">Data de nascimento:</label>
  <input 
    type="date" 
    id="nascimento" 
    name="nascimento" 
    required
  >

  <label for="cpf">CPF:</label>
  <input 
    type="text" 
    id="cpf" 
    name="cpf" 
    placeholder="000.000.000-00" 
    maxlength="14" 
    required
  >

  <label for="telefone">Telefone (com DDD):</label>
  <input 
    type="tel" 
    id="telefone" 
    name="telefone" 
    placeholder="(11) 91234-5678" 
    maxlength="15" 
    required
  >

  <label for="email">E-mail:</label>
  <input 
    type="email" 
    id="email" 
    name="email" 
    placeholder="exemplo&#64;email.com" 
    required
  >

  <label for="senha">Senha:</label>
  <input 
    type="password" 
    id="senha" 
    name="senha" 
    placeholder="Crie uma senha segura" 
    minlength="8" 
    required
  >
  <small>Use ao menos 8 caracteres, com letras maiúsculas, minúsculas e números.</small>

  <label for="confirmarSenha">Confirmar senha:</label>
  <input 
    type="password" 
    id="confirmarSenha" 
    name="confirmarSenha" 
    placeholder="Confirme sua senha" 
    required
  >

  <label for="genero">Gênero:</label>
  <select id="genero" name="genero" required>
    <option value="">Selecione</option>
    <option value="masculino">Masculino</option>
    <option value="feminino">Feminino</option>
    <option value="outro">Outro</option>
    <option value="prefiro_nao_informar">Prefiro não informar</option>
  </select>

  <label>
    <input type="checkbox" name="termos" required>
    Li e aceito os <a href="#">Termos de Uso</a> e a <a href="#">Política de Privacidade</a>.
  </label>

  <button type="submit">Registrar</button>

</form>
